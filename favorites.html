    <title>Leonardo Table</title>

<body>
    <!--Exercise instructions: 
        Set up the page with the proper structure, like the last exercise

        </tbody>
        <tfoot>
            <tr>
                <td>Footer content 1</td>

            </tr>
        </tfoot>
    </table>
</body>

</html>
